  <script>

    $(function() {
  $("#first-choice").change(function() {
    var first = $('#first-choice :selected').val();
    var vals =[];
    if (first === 'name'){
        vals = ['ALL','AML','Colon Cancer','Breast Tumor'];
    }
    else if((first === 'type')){
        vals = ['leukemia','CNS_tumor','adeno-carcinoma','infection'];        
    }
    else if((first === 'description')){
        vals = ['Desp.of flue','tumor'];        
    }
    if( $('#second-choice').length )         // use this if you are using id to check
    {
        var $selectTwo = $("#second-choice");
        $selectTwo.find('option').remove().end();
        $selectTwo.append("<option>" + "Please select" + "</option>");
        $.each(vals, function(index, value) {
            $selectTwo.append("<option>" + value + "</option>");
        });
         // it exists
    }
    $('#result').val(first);
    });
});
